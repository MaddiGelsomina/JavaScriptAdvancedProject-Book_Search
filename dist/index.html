<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<script defer src="bundle.js"></script></head>
<body>
    <h1 class="title">Search a book</h1>
    <form id="mainForm" class="main-form">
        <div class="search-box">
            <input class="input" name="searchBar" type="text" placeholder="Search...">
            <div class="btn" name="submit" type="submit" onclick="getBooksBySubject()">Search</div>
        </div>
    </form>
    <ul id="bookList" class="container-sm d-flex flex-column"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>
</html>
